{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}

{% block main %}



<div class="album py-5 bg-light">
    <div class="container">
      <p class="fs-5 fw-semibold text-center">Search Results:</p>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


        
{% for id in ids %}

        <form action="/info" method="get">

        <div class="col">
          <div class="card shadow-sm">
            {% if id.image and id.image != '' %}
              <img src="/{{ id.image }}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="{{ id.name }}" style="object-fit: cover;">
            {% else %}
              <div class="bd-placeholder-img card-img-top d-flex align-items-center justify-content-center" style="width: 100%; height: 225px; background: #f8f9fa; color: #6c757d; font-size: 3rem;">
                ðŸ“š
              </div>
            {% endif %}

            <div class="card-body">
              <p class="card-text fw-bold">{{ id.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-secondary" name="id" value="{{ id.id }}">Enroll</button>
                </div>
                <small class="fs-6 fw-semibold">{% if id.price == 0 %}Free{% else %}${{ id.price }}{% endif %}</small>
              </div>
            </div>
          </div>
        </div>

      </form>

        {% endfor %}


        
    </div>
</div>
</div>




{% endblock %}
